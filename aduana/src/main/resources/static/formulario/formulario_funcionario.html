<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionarios</title>
    <link rel="stylesheet" href="formulario.css"> <!-- Tu CSS -->
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo">
            <h2>Funcionario Aduana</h2>
            <h2>Formulario de Registro</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="12345678-k" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>

                <label for="cargo">cargo:</label>
                <input type="text" id="cargo" name="cargo" required>

                <label for="organismo">Organismo:</label>
                <select id="organismo" name="organismo" required>
                    <option value="" disabled selected>Selecciona un organismo</option>
                    <option value="Aduana">Aduana</option>
                    <option value="SAG">SAG</option>
                    <option value="PDI">PDI</option>
                </select>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Scripts: primero SweetAlert2, luego tu JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="formulario_funcionario.js"></script>
</body>
</html>
