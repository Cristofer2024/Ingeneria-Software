<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Viajero - Aduana de Chile</title>
    <link rel="stylesheet" href="registrarse_viajero.css">
</head>
<body>
    <div class="registro-container">
        <img src="../imagenes/logo.png" class="logo" alt="Logo Aduanas">
        <h2>Registro de Viajero</h2>
        <form method="POST" action="/registro/viajero">
            <input type="text" name="rut" placeholder="RUT (Ej: 12.345.678-9)" required>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="nacionalidad" placeholder="Nacionalidad" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
