<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Viajeros</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo">
            <h2>Viajeros</h2>
            <h2>Formulario de Registro</h2>
            <form id="registroForm" name="registroForm" method="post" action="/viajero/guardar">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="4" maxlength="64" required>

            <label for="rut">Rut:</label>
            <input type="text" name="rut" maxlength="9" id="rut" placeholder="Ej: 12345678K" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" minlength="8" maxlength="64" placeholder="Ej: Aa1@... (Mayús, minús, número y símbolo)" id="password" name="password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="64" required>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" maxlength="64" required>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required> <button type="submit">Registrar</button>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="formulario_viajero.js"></script>
</body>
</html>
