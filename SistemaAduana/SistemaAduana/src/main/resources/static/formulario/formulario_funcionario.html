<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionarios</title>
    <link rel="stylesheet" href="formulario.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo">
            <h2>Funcionario Aduana</h2>
            <h2>Formulario de Registro</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" minlength="4" maxlength="64" required>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="12345678K" maxlength="9" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ej: Aa1@... (Mayús, minús, número y símbolo)" maxlength="64" required> <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="especialidad">Especialidad: </label>
                <input type="text" id="especialidad" name="especialidad" maxlength="64" required>

                <label for="organismo">Organismo:</label>
                <select id="organismo" name="organismo" maxlength="64"  required>
                    <option value="">Seleccione un organismo</option> <option value="Aduana">Aduana</option>
                    <option value="SAG">SAG</option>
                    <option value="PDI">PDI</option>
                </select>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="formulario_funcionario.js"></script>
</body>
</html>
