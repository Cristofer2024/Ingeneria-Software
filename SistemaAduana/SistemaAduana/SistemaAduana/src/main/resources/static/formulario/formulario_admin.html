<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administradores</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo">
            <h2>Administradores</h2>
            <h2>Formulario de Registro</h2>

            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="64" required>
                <label for="rut">Rut:</label>
                <input type="text" name="rut" maxlength="9" id="rut" placeholder="12345678K" required>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" maxlength="64"  required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="64" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="formulario_admin.js"></script>
</body>
</html>
