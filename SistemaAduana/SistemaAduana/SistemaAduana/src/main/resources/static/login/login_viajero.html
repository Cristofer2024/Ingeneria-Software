<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aduana de Chile</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <img src="../imagenes/logo.png" alt="Logo Aduanas" class="logo">
        <h2>Portal de la Aduana de Chile</h2>
        <p id="nombre"></p>
        <p id="correo"></p>
        <form id="loginForm" name="buscarForm" method="get">
            <!-- MODIFICADO: Removido pattern y aumentado maxlength para permitir puntos y guiones -->
            <input type="text" name="rut" id="rut" placeholder="Ej: 123456789" maxlength="9" required>
            <input type="password" maxlength="64" name="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div id="mensaje" class="hide"></div>
        </form>

        <div class="options">
            <a href="#">¿Olvidó su contraseña?</a>
            <a href="../formulario/formulario_viajero.html">Registrarse</a>
        </div>
    </div>

    <div id="resultado"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="login_viajero.js"></script>
</body>
</html>
