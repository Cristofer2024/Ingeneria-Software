<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aduana de Chile - Administrador</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <img src="../imagenes/logo.png" alt="Logo Aduanas" class="logo">
        <h2>Centro de Gestión Administrativa</h2>
        <form id="loginForm">
            <input type="text" id="rut" name="rut" placeholder="12345678K" maxlength="9" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" maxlength="64" required>
            <button type="submit">Iniciar Sesión</button>
            <div id="mensaje" class="hide"></div>
        </form>

        <div class="options">
            <a href="#">¿Olvidó su contraseña?</a>
            <a href="../formulario/formulario_admin.html">Registrarse</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="login_admin.js"></script>
</body>
</html>
